<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="bg-white p-4 shadow-md">
        <div class="mx-auto flex max-w-screen-xl items-center justify-between">
          <!-- Logo -->
          <a href="#" class="flex items-center space-x-2">
            <span class="text-xl font-bold">SHOP.CO</span>
          </a>

          <!-- Links -->
          <div class="hidden space-x-6 md:flex">
            <a href="#" class="text-gray-800 hover:text-blue-500">Shop</a>
            <a href="#on-sale" class="text-gray-800 hover:text-blue-500">On sale</a>
            <a href="#new-arrivals" class="text-gray-800 hover:text-blue-500">New Arrivals</a>
            <a href="#brand" class="text-gray-800 hover:text-blue-500">Brand</a>
          </div>

          <!-- Search and Cart -->
          <div class="flex items-center space-x-4">
            <!-- Search Bar -->
            <input type="search" placeholder="Search..." class="w-80 rounded-full border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />

            <!-- Cart and User Icons -->
            <button class="relative text-gray-800" title="Cart">
              <img src="./img/Cart-Outline.png" alt="cart" class="h-6 w-6" />
            </button>

            <button class="relative text-gray-800" title="User">
              <img src="./img/User-Outline.png" alt="User" class="h-6 w-6" />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="relative">
        <!-- Gambar -->
        <img src="./img/background.png" alt="Background Image" class="w-full h-auto object-cover">
        
        <!-- Teks di atas gambar -->
        <div class="absolute inset-0 flex justify-start items-center text-white pl-11">
          <h1 class="text-5xl font-bold">
            FIND CLOTHES <br />
            THAT MATCHES <br />
            YOUR STYLE
          </h1>
        </div>
      </section>
      
      
    </main>
  </body>
</html>
